<!DOCTYPE html>
<html>
  <head>
    <title>
      Login Form
    </title>
    <meta
      charset="utf-8"
    />
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
  </head>
  <body>
    <div
      class="login-container"
    >
      <h1>Login</h1>
      <form
        action="login.php"
        method="POST"
      >
        <label
          for="username"
          >Username:</label
        >
        <input
          type="text"
          id="username"
          name="userName"
          required
        />
        <label
          for="password"
          >Password:</label
        >
        <input
          type="password"
          id="password"
          name="password"
          required
        />
        <input
          type="submit"
          value="Login"
          class="btn btn-primary my-button"
        />
      </form>
    </div>
  </body>
</html>
